<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Font - 'angle double down' icon -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- External JS - timeago lib -->

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- event listener to prevent default behaviour on submit -->
    <script>
      // $(function() {

      //   $button.on('click', function () {
      //     console.log('Button clicked, performing ajax call...');

      //     .then(function (morePostsHtml) {
      //       console.log('Success: ', morePostsHtml);
      //       $button.replaceWith(morePostsHtml);
      //     });
      //   });

      $(document).ready(function () {
        $("form").submit(function(event) {
          event.preventDefault(); // prevents triggering of default action

          let qStr = $(this).serialize() // turns set of form data into query string; does not accept args
          // console.log(qStr);
          const url = $(this).attr("action");
          $.post( url, qStr, function() { // Send data to server using HTTP POST request; equivalent to Ajax function
            console.log('success');
          })
        });
      });

      </script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class='nav-bar'>

      <div class="logo">
        <span>tweeter</span>
      </div>

      <div class='nav-content-right'>
        <span class="nav-text"><strong>Write</strong> a new tweet</span>
        <i id='i-arrow' class="nav-content-right fas fa-angle-double-down"></i>
      </div>

    </nav>

    <header class="profile">

        <div class="profile-avatar">
            <img src="/images/profile-hex.png"> 
        </div>
        <div class="profile-name">
          <h2>Your Name</h2>
        </div>
        
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container" id="main-container">

      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-footer">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweets-container">

      </section>

    </main>
    <div>Tweeter Megacorp</div>
  </body>

</html>
