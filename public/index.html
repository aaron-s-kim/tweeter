<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- Font - 'angle double down' icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class='nav-bar'>

      <div class="logo">
        <span>tweeter</span>
      </div>

      <div class='nav-content-right'>
        <span class="nav-text"><strong>Write</strong> a new tweet</span>
        <i id='i-arrow' class="nav-content-right fas fa-angle-double-down"></i>
      </div>

    </nav>

    <header class="profile">

        <div class="profile-avatar">
            <img src="/images/profile-hex.png"> 
        </div>
        <div class="profile-name">
          <h2>Your Name</h2>
        </div>
        
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container" id="main-container">

      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-footer">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="all-tweets">

        <article class="tweet">
          <header>
            <div class="tweet-name">
              <img class="i-avatar" src="https://i.imgur.com/73hZDYK.png" alt="avatar-icon">
              <div id="display-name">Newton</div>
            </div>
            <div id="handle-name">@SirIsaac</div>
          </header>

          <div class="tweet-content">
            If I have seen further it is by standing on the shoulders of giants
          </div>

          <footer>
            <div class="time-passed">10 days ago</div>
            <div class='icons'>
              <i id='i-flag' class="fas fa-flag"></i>
              <i id='i-retweet' class="fas fa-retweet"></i>
              <i id='i-heart' class="fas fa-heart"></i>
            </div>
          </footer>
          

        </article>

        
      </section>



    </main>
    <div>Tweeter Megacorp</div>
  </body>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</html>
